<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./scss/main.scss">
  <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>

<body>
  <header>
    <h2 class=" title api__title">Breaking <br> news</h2>
    <div class="location">
      <a href="" class="location__link"></a>
    </div>
    <div class="date">
      <div class="date__clock"></div>
      <div class="date__day"></div>
    </div>
  </header>
  <div class="weather">
    <div class="weather__temp">
      <img class="weather__img"  />
      <p class="weather__descr"></p>
    </div>
    <ul>
      <li class="weather__temperature"></li>
      <li class="weather__max"></li>
      <li class="weather__min"></li>
      <li class="weather__feels"></li>
      <li class="weather__humidity"></li>
      <li class="weather__wind-max"></li>
      <li class="weather__wind"></li>
    </ul>
    <div id="map"></div>
  </div>
  <nav>
    <ul class="menu">
      <li class="menu__item"><a href="" class="menu__link">business</a></li>
      <li class="menu__item"><a href="" class="menu__link">entertainment</a></li>
      <li class="menu__item"><a href="" class="menu__link">general</a></li>
      <li class="menu__item"><a href="" class="menu__link">health</a></li>
      <li class="menu__item"><a href="" class="menu__link">science</a></li>
      <li class="menu__item"><a href="" class="menu__link">sports</a></li>
      <li class="menu__item"><a href="" class="menu__link">technology</a></li>
    </ul>
  </nav>

  <div class="container">

    <section class="news">
    </section>
  </div>

</body>
<script type="module" src="./js/app.js"></script>
</html>
